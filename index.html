<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png">

    <!-- Red Hat Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main>

        <img src="./images/illustration-hero.svg" alt="person dancing" id="hero-image">

        <section id="content">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

            <section id="price-container">
                <img src="./images/icon-music.svg" alt="music icon">
                <div>
                    <span id="annual-plan">Annual Plan</span>
                    <span>$59.99/year</span>
                </div>
                <span id="change">Change</span>
            </section>
            
            <button>Proceed to Payment</button>
            <p id="cancel">Cancel Order</p>
        </section>
    </main>
</body>
</html>
